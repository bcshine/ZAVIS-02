<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAVIS - 로그인</title>
  <!-- NEXON 고딕 폰트 적용 -->
  <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.1/NEXON_Gothic.css" rel="stylesheet">
  <!-- Supabase JS 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* 전체 요소에 box-sizing 적용 */
    * { box-sizing: border-box; }
    
    /* html, body 기본 스타일 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'NEXON Gothic', sans-serif;
      background: #f5ecd7; /* 밝은 베이지 배경 */
      color: #222;
    }
    
    /* 메인 컨테이너 스타일 */
    .container {
      width: 100%;
      max-width: 400px; /* 최대 너비 제한 */
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh; /* 화면 전체 높이 */
    }
    
    /* 타이틀 스타일 */
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      color: #222;
    }
    
    /* 서브타이틀(로그인) 스타일 */
    .subtitle {
      font-size: 2.1rem;
      margin-bottom: 32px;
      text-align: center;
      color: #666;
    }
    
    /* 폼 그룹(라벨+입력) 스타일 */
    .form-group {
      width: 100%;
      margin-bottom: 20px;
    }
    
    /* 입력 라벨 스타일 */
    .form-label {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    
    /* 입력 필드 스타일 */
    .form-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1rem;
      font-family: inherit;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      background: #fffbe9;
      color: #222;
      transition: border-color 0.2s, background-color 0.2s;
    }
    
    /* 입력 필드 포커스 시 스타일 */
    .form-input:focus {
      outline: none;
      border-color: #d6b98c;
      background: #fff;
    }
    
    /* 입력 필드 placeholder 색상 */
    .form-input::placeholder {
      color: #999;
    }
    
    /* 로그인 버튼 스타일 */
    .login-btn {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      background: #fffbe9;
      border: 2px solid #e0cfa9;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      margin-bottom: 20px;
    }
    
    /* 로그인 버튼 hover 효과 */
    .login-btn:hover {
      background: #f7efd2;
      border-color: #d6b98c;
    }
    
    /* 로그인 버튼 비활성화 시 스타일 */
    .login-btn:disabled {
      background: #f0f0f0;
      border-color: #ddd;
      cursor: not-allowed;
      opacity: 0.6;
    }
    
    /* 하단 링크 영역 스타일 */
    .links {
      text-align: center;
      margin-top: 20px;
    }
    
    /* 개별 링크 스타일 */
    .link {
      display: inline-block;
      font-size: 1rem;
      color: #666;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.2s;
      margin: 0 8px;
    }
    
    /* 링크 hover 효과 */
    .link:hover {
      background: rgba(0,0,0,0.05);
    }
    
    /* 로딩 상태 시 스타일 */
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
    
    /* 모바일(500px 이하) 반응형 스타일 */
    @media (max-width: 500px) {
      .container { padding: 16px; }
      .title { font-size: 2rem; }
      .form-input { padding: 12px 14px; }
      .login-btn { padding: 14px; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 서비스 타이틀 -->
    <h1 class="title">ZAVIS</h1>
    <!-- 로그인 안내 문구 -->
    <p class="subtitle">로그인</p>
    
    <!-- 로그인 폼 시작 -->
    <form id="loginForm" class="form">
      <div class="form-group">
        <!-- 이메일 입력 라벨 및 필드 -->
        <label class="form-label" for="email">이메일</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
      </div>
      
      <div class="form-group">
        <!-- 비밀번호 입력 라벨 및 필드 -->
        <label class="form-label" for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
      </div>
      
      <!-- 로그인 버튼 -->
      <button type="submit" class="login-btn" id="loginBtn">로그인</button>
    </form>
    <!-- 로그인 폼 끝 -->
    
    <!-- 회원가입/홈 링크 영역 -->
    <div class="links">
      <a href="signup.html" class="link">회원가입</a>
      <a href="index.html" class="link">홈으로</a>
    </div>
  </div>
  
  <!-- 환경설정 및 인증 관련 스크립트 로드 -->
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script>
    // 로그인 폼 제출 이벤트 리스너 등록
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // 폼의 기본 제출 동작(페이지 새로고침) 방지
      
      // 입력값 가져오기
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      // 이메일 또는 비밀번호가 비어있으면 경고 후 중단
      if (!email || !password) {
        alert('이메일과 비밀번호를 모두 입력해주세요.');
        return;
      }
      
      // 로그인 버튼 비활성화 및 로딩 텍스트 표시
      btn.disabled = true;
      btn.textContent = '로그인 중...';
      
      try {
        // signIn 함수 호출(비동기)
        const result = await signIn(email, password);
        
        // 로그인 성공 시 메인 페이지로 이동
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          // 실패 시 버튼 복구
          btn.disabled = false;
          btn.textContent = '로그인';
        }
      } catch (error) {
        // 예외 발생 시 콘솔 출력 및 버튼 복구
        console.error('로그인 처리 오류:', error);
        btn.disabled = false;
        btn.textContent = '로그인';
      }
    });
  </script>
</body>
</html>
